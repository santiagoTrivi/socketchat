      <div class="g_id_signin"

      <button id="google_signout"> Signout</button>


      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
        function handleCredentialResponse(response) {
           
            //google token - id_toke
            //console.log('id_toke: ', response.credential);
            const body = {id_token: response.credential};
            fetch('http://localhost:8081/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            }).then(resp => resp.json()).then(resp =>{
                console.log(resp)
                localStorage.setItem('email', resp.usuario.correo);
            }).catch(console.warn);
      
           
        }
        
        const button = document.getElementById('google_signout');
        button.onclick = () => {

            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect()
            
        }
        
      </script>


      <div class="row mt-5">

        <form>

            <div class="col-sm-6">
                <h1>Login</h1>
                <hr>
                <input type="text/css" name="email" class="form-control mb-2" placeholder="Email"/>
                <input type="text/css" name="password" class="form-control mb-2" placeholder="Password"/>
      
                <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>

        </form>

      </div>
